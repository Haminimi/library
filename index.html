<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Pacifico&family=Playpen+Sans&family=Roboto&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style1.css" />
  <link rel="icon" href="favicon.ico">
</head>
<body>

    <div id="container">
        <!--Header-->
        <header>
            <p id="library-header">My Little Library üìñ</p>
            <div id="header-buttons">
                <button id="clear-all">CLEAR</button>
                <button id="new-book-button" class="new-book-buttons">NEW BOOK +</button>
            </div>
        </header>

        <!--Main-->
        <main>

            <!--Modal-->
            <dialog id="new-book-modal">
                <form action="" method="dialog">
                    <fieldset id="modal-fieldset">
                        <div id="title-div">
                            <label for="title">Title*</label><br>
                            <input type="text" id="title" autocomplete="off">
                        </div>

                        <div id="author-div">
                            <label for="author">Author</label><br>
                            <input type="text" id="author" autocomplete="off" maxlength="30">
                        </div>

                        <div id="year-div">
                            <label for="year">Year</label><br>
                            <input type="text" id="year" autocomplete="off" maxlength="30">
                        </div>

                        <div id="read-div">
                            <label for="read">Read</label><br>
                            <select id="read">
                                <option value="Read">Read</option>
                                <option value="Not read">Not read</option>
                            </select>
                        </div>

                        <div id="favorite-div">
                            <label for="favorite">Add to the favorites?</label><br>
                            <select id="favorite">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <div id="instruction-div">
                            <p>*Required!</p>
                        </div>
                    </fieldset>

                    <div id="modal-buttons">
                        <button id="cancel-button" formmethod="dialog" type="submit">Cancel</button>
                        <button type="submit" id="confirm-button" value="default">Confirm</button>
                    </div>
                </form>
            </dialog>


            <!--Favorite Books-->
            <div id="favorite-books-div">
                <p id="favorite-books-header">Favorite Books</p>
                <div id="favorite-books">
                    <p id="heart">‚ù§Ô∏è</p>
                    <div id="list"></div>
                </div>
            </div>

            <!--Book Cards-->
            <div id="card-container">
                <p id="books-header">Books</p>
                <div id="cards"></div>
            </div>
        </main>

        <!--Footer-->
        <footer>Built by Haminimi&nbsp;<a href="https://github.com/Haminimi" target="_blank"><i class="fa-brands fa-github"></i></a></footer>
    </div>

  <script src="app1.js"></script>
</body>
</html>
